<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CONTEXTO</title>
  <link rel="icon" href="{{ url_for('static', filename='icon.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="Home">
  <h1>Contexto Game</h1>
  <p>Compare semantic similarity using two different approaches</p>

  <div class="buttons">
    <button onclick="scrollToSection('glove')">GloVe</button>
    <button onclick="scrollToSection('sbert')">SBERT</button>
  </div>
</div>

<!-- ================= GLOVE ================= -->
<section id="glove" class="mod-section">
  <h2>High-speed semantic similarity using GloVe embeddings</h2>

  <div id="glove-answer"></div>

  <form onsubmit="submitGuess(event, 'glove')">
    <input id="glove-input" required placeholder="Enter word">
    <button type="submit">Check</button>
  </form>

  <button class="giveup-btn" onclick="giveUp('glove')">Give Up</button>
  <button class="giveup-btn" onclick="newGame()">New Game</button>

  <!-- ðŸ”¥ GUESS HISTORY BACK -->
  <ul class="guess-list" id="glove-history"></ul>
</section>

<!-- ================= SBERT ================= -->
<section id="sbert" class="mod-section">
  <h2>Context-aware semantic similarity using SBERT</h2>

  <div id="sbert-answer"></div>

  <form onsubmit="submitGuess(event, 'sbert')">
    <input id="sbert-input" required placeholder="Enter word">
    <button type="submit">Check</button>
  </form>

  <button class="giveup-btn" onclick="giveUp('sbert')">Give Up</button>
  <button class="giveup-btn" onclick="newGame()">New Game</button>

  <!-- ðŸ”¥ GUESS HISTORY BACK -->
  <ul class="guess-list" id="sbert-history"></ul>
</section>

<script>
function scrollToSection(id) {
  document.getElementById(id).scrollIntoView({ behavior: "smooth" });
}

/* ---------- GUESS ---------- */
function submitGuess(e, model) {
  e.preventDefault();

  const input = document.getElementById(model + "-input");
  const history = document.getElementById(model + "-history");

  fetch("/guess", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      model: model,
      guess: input.value
    })
  })
  .then(res => res.json())
  .then(data => {
    if (data.locked) return;

    const li = document.createElement("li");
    li.className = "guess-row";
    if (data.correct) {
  li.classList.add("correct");

  document.getElementById(model + "-answer").innerHTML =
    `<div class="answer-box">Answer: <strong>${input.value}</strong></div>`;

  // lock inputs
  input.disabled = true;
}


    li.innerHTML = `
      <span>${input.value}</span>
      <span>${data.score.toFixed(2)}%</span>
    `;

    history.appendChild(li);
    input.value = "";
    scrollToSection(model);
  });
}

/* ---------- GIVE UP ---------- */
function giveUp(model) {
  fetch("/giveup", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ model })
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById(model + "-answer").innerHTML =
      `<div class="answer-box">Answer: <strong>${data.answer}</strong></div>`;
  });
}

/* ---------- NEW GAME ---------- */
function newGame() {
  fetch("/newgame", { method: "POST" })
    .then(() => location.reload());
}
</script>

</body>
</html>
